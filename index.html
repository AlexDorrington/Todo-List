<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
<div id="banner">
    <h3>Todo List</h3>
    <div>
        <label for="search">Search</label>
        <input name="search" type="text" id="searchBox">
    </div>
</div>
<div id="content">
    <div>
        <h2 class="header">Work</h2>
        <div class="innerGrid">
            <div style="position: relative;">
                <h2>Todo</h2>
                <div style="position: absolute; top: 10px; right: 10px;">
                    <label for="a-z" style="margin-left: 20px;">A-Z</label>
                    <input name="a-z" type="radio" id="urgentSortAZ">
                    <label for="date" style="margin-left: 20px;">Date</label>
                    <input name="date" type="radio" id="urgentSortDate">
                </div>
                <ul id="urgentTodo">
                </ul>
            </div>
            <div>
                <h2>Completed</h2>
                <ul id="urgentCompleted">
                </ul>
            </div>
        </div>
        <h3 id="urgent">Add new</h3>
        <form id="addUrgentForm">
            <input type="text" id="urgentTitle" placeholder="Title">
            <textarea rows="4" cols="40" id="urgentDesc" placeholder="Description"></textarea>
            <div>
                <input type="date" class="dateInput" id="urgentDate">
                <input type="time" class="timeInput" id="urgentTime">
            </div>
            <button type="submit" id="urgentBtn">Add task</button>
        </form>
    </div>
    <div>
        <h2 class="header">Leisure</h2>
        <div class="innerGrid">
            <div style="position: relative;">
                <h2>Todo</h2>
                <div style="position: absolute; top: 10px; right: 10px">
                    <label for="a-z" style="margin-left: 20px;">A-Z</label>
                    <input name="a-z" type="radio" id="minorSortAZ">
                    <label for="date" style="margin-left: 20px;">Date</label>
                    <input name="date" type="radio" id="minorSortDate">
                </div>
                <ul id="minorTodo">
                </ul>
            </div>
            <div>
                <h2>Completed</h2>
                <ul id="minorCompleted">
                </ul>
            </div>
        </div>
        <h3 id="minor">Add new</h3>
        <form id="addMinorForm">
            <input type="text" id="minorTitle" placeholder="Title">
            <textarea rows="4" cols="40" id="minorDesc" placeholder="Description"></textarea>
            <div>
                <input type="date" id="minorDate" class="dateInput">
                <input type="time" id="minorTime" class="timeInput">
            </div>
            <button type="submit" id="minorBtn">Add task</button>
        </form>
    </div>
</div>



<script src="js/app.js"></script>
<script src="js/leisureTodo.js"></script>
<script src="js/workTodo.js"></script>
</body>
</html>
